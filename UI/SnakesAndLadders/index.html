<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="players">
        <div id="playerInput">
            <input id="playerNameInput" type="text">
            <button onclick="App.addPlayer()">Add</button>
        </div>
        <ul id="playersList">

        </ul>
    </div>
    <button id="startBtn" onclick="App.start()">Start Game</button>
    <div id="chanceContainer" style="display:none">
        <div>
            <span>Chance Of:</span>
            <span id="chanceOf"></span>
        </div>
        <div>
            <button onclick="App.rollDice()">Roll Dice</button>
        </div>
    </div>
    <div id="game">
    </div>

    <script src="index.js"></script>
</body>
</html>
